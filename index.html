<!doctype html>
<html lang="en" ng-app="LunchChecker">
<head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .message { font-size: 1.3em; font-weight: bold; }
        .msg1 { color: forestgreen; }
        .msg2 { color: red; }
        .myStyle1 { border: solid green 1px; }
        .myStyle2 { border: solid red 1px; }
    </style>
</head>
<body ng-controller="LunchCheckController">
<div class="container">
    <h1>Lunch Checker</h1>

    <div class="form-group">
        <input id="lunch-menu" type="text"
               placeholder="list comma separated dishes you usually have for lunch"
               class="form-control"
               ng-model="list"
               ng-class="{ 'msg1': 'myStyle1', 'msg2': 'myStyle2' }[myStyle]">
    </div>
    <div><h6><i>*Comment: Empty items are not counted!</i></h6></div>
    <br>
    <div class="form-group">
        <button class="btn btn-default" ng-click="checkItems()">Check If Too Much</button>
    </div>
    <div class="form-group message" ng-class="{ 'msg1': 'msg1', 'msg2': 'msg2' }[myStyle]">
        {{ message }}
    </div>
</div>

</body>
</html>
